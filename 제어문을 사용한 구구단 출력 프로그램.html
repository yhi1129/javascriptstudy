<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문을 이용한 구구단 출력 프로그램</title>
    <script>
        // 2단부터 9단까지 출력
for (let i = 2; i <= 9; i++) {
    console.log(`${i}단`);
    for (let j = 1; j <= 9; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
    }
    console.log(); // 각 단의 출력을 구분하기 위한 빈 줄
}

    </script>
</head>
<body>
    
</body>
</html>
